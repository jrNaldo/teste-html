<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Login</h1>
    <div id="formulario">
        <div id="container">
            <form action="" method="post" autocomplete="on">
                <p>
                    <label for="inome">Nome: </label> <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" placeholder="Nome de usuario">
                </p>
                <p>
                    <label for="isenha">Senha: </label> <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" required autocomplete="current-password" placeholder="Digite sua senha" >
                   
                </p>
                <p>
                    <input type="submit" value="Enviar" id="enviar">
                </p>
            </form>
        </div>
    </div>
   
</body>
</html>
