<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="back">
        <div id="formulario">
            <div id="container">
                <h1>Login</h1>
                <form action="" method="post" autocomplete="on">
                    <p>
                        <label for="inome">Nome</label> <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" placeholder="Nome de usuario">
                    </p>
                    <p>
                        <label for="isenha">Senha
                            <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" required autocomplete="current-password" placeholder="Digite sua senha"> 
                            <svg class="mstrpass" onclick="mostrarSenha()" id="btn-senha" xmls="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                          </svg>
                        </label> 
                        
                          
         
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
